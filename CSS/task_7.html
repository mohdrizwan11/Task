<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a00049;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: #800040;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            color: white;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            width: 30%;
            margin-right: 10px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group input[type="number"],
        .form-group textarea,
        .form-group select {
            width: 70%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input[type="radio"] {
            margin-left: 10px;
            margin-right: 5px;
        }

        .form-group .gender {
            display: flex;
            align-items: center;
        }

        .form-group .gender label {
            margin-right: 10px;
        }

        .form-group textarea {
            height: 60px;
        }

        .form-group .radio-group {
            display: flex;
            align-items: center;
        }

        .register-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #800040;
            font-size: 16px;
            cursor: pointer;
        }

        .register-container button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
<div class="register-container">
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="your name" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="your email" required>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="your password" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone" placeholder="your phone number" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
                <label><input type="radio" name="gender" value="other" required> Other</label>
            </div>
        </div>

        <div class="form-group">
            <label for="language">Language:</label>
            <select id="language" name="language" required>
                <option value="" disabled selected>Select language</option>
                <option value="english">English</option>
                <option value="spanish">Hindi</option>
                <option value="french">Telugu</option>
                <option value="german">Kannada</option>
            </select>
        </div>

        <div class="form-group">
            <label for="zipcode">Zip Code:</label>
            <input type="text" id="zipcode" name="zipcode" placeholder="your zip code" required>
        </div>

        <div class="form-group">
            <label for="about">About:</label>
            <textarea id="about" name="about" placeholder="Write about yourself..." required></textarea>
        </div>

        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
